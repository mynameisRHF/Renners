<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="bootstrap.min.css" rel="stylesheet" />
    <style>
        .page-header {
            padding-bottom: 9px;
            padding-top: 8px;
            padding-left: 20px;
            margin: 0;
            border-bottom: 1px solid #FF9800;
            background-color: #2196F3;
            color: white;
        }
        .btn-info {
            color: #fff;
            background-color: #2196f3;
            border-color: #03A9F4;
        }
        #defen {
            font-size: 28px;
            font-weight: 600;
            color: #FF9800;
            text-align:right;
        }
    </style>
</head>
<body>

    <div id="app">

        <div class="page-header">
            <h1>
                {{title}}
                <a target="_blank" href="https://www.yuque.com/docs/share/38845667-cc4e-4eb4-adea-b5621232e146?#2BcH 《需求优先级测算》" style=" color: #FFC107; font-size: 24px; margin-left: 10px; font-weight: 500;">点击查看评分标准</a>
            </h1>
        </div>
        <div class="row" style="margin-right: 20%;margin-top: 20px;">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 control-label">这个需求不做会产生什么后果？</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="hg">
                            <option v-for="hgs in hg" :value="hgs.value">{{hgs.name}}&nbsp;&nbsp;得分:{{hgs.value}}</option>

                        </select>
                    </div>
                </div>




                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 control-label">需求上线后能不能为公司创造直接收益</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="sy">
                            <option v-for="hgs in sy" :value="hgs.value">{{hgs.name}}&nbsp;&nbsp;得分:{{hgs.value}}</option>

                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 control-label">这个需求解决了多少人的问题</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="xl">
                            <option v-for="hgs in xl" :value="hgs.value">{{hgs.name}}&nbsp;&nbsp;得分:{{hgs.value}}</option>

                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 control-label">针对这个需求里要解决的问题，目前有替代或者变通方案么？</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="td">
                            <option v-for="hgs in td" :value="hgs.value">{{hgs.name}}&nbsp;&nbsp;得分:{{hgs.value}}</option>

                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 control-label">合作伙伴需要这个东西吗？</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="hb">
                            <option v-for="hgs in hb" :value="hgs.value">{{hgs.name}}&nbsp;&nbsp;得分:{{hgs.value}}</option>

                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 control-label">这个需求是否能减少以后的开发成本或人工配置成本</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="cb">
                            <option v-for="hgs in cb" :value="hgs.value">{{hgs.name}}&nbsp;&nbsp;得分:{{hgs.value}}</option>

                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 control-label">这个需求是谁关注的？</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="gz">
                            <option v-for="hgs in gz" :value="hgs.value">{{hgs.name}}&nbsp;&nbsp;得分:{{hgs.value}}</option>

                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 control-label">从需求过完评审，到现在过去了多长时间了？</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="ps">
                            <option v-for="hgs in ps" :value="hgs.value">{{hgs.name}} &nbsp;&nbsp;得分:{{hgs.value}}</option>

                        </select>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10" style="text-align: right;">
                        <button type="button" onclick="getValue()" class="btn btn-info">计算需求优先级得分</button>
                    </div>
                </div>
            </form>


            <p id="defen">总得分：0</p>
        </div>


    </div>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script>
        var appVue = new Vue({
            el: '#app',
          
            data: {
                title: '九机需求优先级测算工具',
                hg: [//这个需求不做会产生什么后果？
                    {
                        "name": "无",
                        "value": 0,
                    },
                    {
                    "name": "会造成经济损失",
                    "value": 900,
                    },
                    {
                        "name": "会影响客户的用户体验",
                        "value": 100,
                    },
                    {
                        "name": "会影响门店同事或合作伙伴的效益",
                        "value": 80,
                    },
                    {

                        "value": 50,
                    },
                    {
                        "name": "会影响同事的用户体验",
                        "value": 10,
                    },
                    {
                        "name": "没什么后果",
                        "value": 0,
                    },
                ],//这个需求不做会产生什么后果？
                sy: [//需求上线后能不能为公司创造直接收益（特指创收，就是赚钱）
                    {
                        "name": "无",
                        "value": 0,
                    },
                    {
                        "name": "一定能创造大收益",
                        "value": 200,
                    },
                    {
                        "name": "能，但能创造多少无法评估",
                        "value": 50,
                    },
                    {
                        "name": "需要上线后验证",
                        "value": 10,
                    },
                    {
                        "name": "一定不能",
                        "value": 0,
                    },
                ],//需求上线后能不能为公司创造直接收益（特指创收，就是赚钱）
                xl: [//这个需求解决了多少人的问题（优化了多少人的使用体验，降低了多少人的学习成本，提高了多少人的工作效率）？
                    {
                        "name": "无",
                        "value": 0,
                    },
                    {
                        "name": "所有客户及合作伙伴的客户",
                        "value": 100,
                    },
                    {
                        "name": "所有同事及合作伙伴的员工",
                        "value": 80,
                    },
                    {
                        "name": "大于50人",
                        "value": 60,
                    },
                    {
                        "name": "大于5人",
                        "value": 40,
                    },
                    {
                        "name": "大于5人",
                        "value": 10,
                    },
                ],//这个需求解决了多少人的问题（优化了多少人的使用体验，降低了多少人的学习成本，提高了多少人的工作效率）？
                td: [//针对这个需求里要解决的问题，目前有替代或者变通方案么？
                    {
                        "name": "无",
                        "value": 0,
                    },
                    {
                        "name": "没有，必须得开发才能解决",
                        "value": 100,
                    },
                    {
                        "name": "有部分替代方案，部分需要开发",
                        "value": 50,
                    },
                    {
                        "name": "有完全的替代/变通方案，但是非常麻烦",
                        "value": 20,
                    },
                    {
                        "name": "完全可替代可变通",
                        "value": 0,
                    },
                ],//针对这个需求里要解决的问题，目前有替代或者变通方案么？
                hb: [//合作伙伴需要这个东西吗？
                    {
                        "name": "无",
                        "value": 0,
                    },
                    {
                        "name": "是合作伙伴普遍的需求",
                        "value": 100,
                    },
                    {
                        "name": "是九机需求，但可以同步给合作伙伴",
                        "value": 80,
                    },
                    {
                        "name": "仅九机需要",
                        "value": 20,
                    },
                    {
                        "name": "个别合作伙伴的特殊需求，不通用",
                        "value": -100,
                    },
                ],//合作伙伴需要这个东西吗？
                cb: [//这个需求是否能减少以后的开发成本或人工配置成本
                    {
                        "name": "无",
                        "value": 0,
                    },
                    {
                        "name": "都能减少",
                        "value": 100,
                    },
                    {
                        "name": "能减少开发成本",
                        "value": 80,
                    },
                    {
                        "name": "能减少人工配置成本",
                        "value": 70,
                    },
                    {
                        "name": "都不能减少",
                        "value": 0,
                    },
                ],//这个需求是否能减少以后的开发成本或人工配置成本
                gz: [//这个需求是谁关注的？
                    {
                        "name": "无",
                        "value": 0,
                    },
                    {
                        "name": "CEO",
                        "value": 300,
                    },
                    {
                        "name": "COO",
                        "value": 200,
                    },
                    {
                        "name": "各总监",
                        "value": 100,
                    },
                    {
                        "name": "各经理",
                        "value": 30,
                    },
                    {
                        "name": "其他",
                        "value": 0,
                    },
                ],//这个需求是谁关注的？
                ps: [//从需求过完评审，到现在过去了多长时间了？
                    {
                        "name": "无",
                        "value": 0,
                    },
                    {
                        "name": "五周及以上",
                        "value": 150,
                    },
                    {
                        "name": "四周",
                        "value": 120,
                    },
                    {
                        "name": "三周",
                        "value": 80,
                    },
                    {
                        "name": "两周",
                        "value": 40,
                    },
                    {
                        "name": "一周",
                        "value": 10,
                    },
                    {
                        "name": "一周以内",
                        "value": 0,
                    },
                ],//从需求过完评审，到现在过去了多长时间了？

                
                

            }
        })

        function getValue() {
            

            var hg1 = document.getElementById('hg');
            var hg = hg1.options[hg1.selectedIndex].value;
           

            var sy1 = document.getElementById('sy');
            var sy = sy1.options[sy1.selectedIndex].value;

            var xl1 = document.getElementById('xl');
            var xl = xl1.options[xl1.selectedIndex].value;

            var td1 = document.getElementById('td');
            var td = td1.options[td1.selectedIndex].value;

            var hb1 = document.getElementById('hb');
            var hb = hb1.options[hb1.selectedIndex].value;


            var cb1 = document.getElementById('cb');
            var cb = cb1.options[cb1.selectedIndex].value;

            var gz1 = document.getElementById('gz');
            var gz = gz1.options[gz1.selectedIndex].value;

            var ps1 = document.getElementById('ps');
            var ps = ps1.options[ps1.selectedIndex].value;

            //var hg = document.getElementById('hg').options[hg.selectedIndex].value;//这个需求不做会产生什么后果？
            //var sy = document.getElementById('sy').options[sy.selectedIndex].value;//需求上线后能不能为公司创造直接收益（特指创收，就是赚钱）
            //var xl = document.getElementById('xl').options[xl.selectedIndex].value;//这个需求解决了多少人的问题（优化了多少人的使用体验，降低了多少人的学习成本，提高了多少人的工作效率）？
            //var td = document.getElementById('td').options[td.selectedIndex].value;//针对这个需求里要解决的问题，目前有替代或者变通方案么？
            //var hb = document.getElementById('hb').options[hb.selectedIndex].value;//合作伙伴需要这个东西吗？
            //var cb = document.getElementById('cb').options[cb.selectedIndex].value;//这个需求是否能减少以后的开发成本或人工配置成本
            //var gz = document.getElementById('gz').options[gz.selectedIndex].value;//这个需求是谁关注的？
            //var ps = document.getElementById('ps').options[ps.selectedIndex].value;//从需求过完评审，到现在过去了多长时间了？

            var allValues = Number(hg) + Number(sy) + Number(xl) + Number(td) + Number(hb) + Number(cb) + Number(gz) + Number(ps);
            document.getElementById('defen').innerHTML = "得分：" + allValues;
           
        }

    </script>
</body>
</html>
